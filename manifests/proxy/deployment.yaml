apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-event-proxy
  labels:
    app: hw-event-proxy
  annotations:
    release.openshift.io/version: "{{.ReleaseVersion}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hw-event-proxy
  template:
    metadata:
      labels:
        app: hw-event-proxy
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      serviceAccountName: hw-event-proxy-sa
      containers:
        - name: hw-event-proxy
          image: hw-event-proxy
          args:
            - "--api-port=8089"
          ports:
            - name: hw-event-port
              containerPort: 9087
          resources:
            requests:
              cpu: "10m"
            limits:
              cpu: "20m"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HW_EVENT_PROXY_SERVICE_SERVICE_PORT
              value: "9087"
            - name: MSG_PARSER_PORT
              value: "9097"
            - name: MSG_PARSER_TIMEOUT
              value: "10"
            - name: REDFISH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: redfish-basic-auth
                  key: username
            - name: REDFISH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redfish-basic-auth
                  key: password
            - name: REDFISH_HOSTADDR
              valueFrom:
                secretKeyRef:
                  name: redfish-basic-auth
                  key: hostaddr
            - name: LOG_LEVEL
              value: "trace"
        - name: cloud-event-sidecar
          image: cloud-event-sidecar
          args:
            - "--metrics-addr=127.0.0.1:9091"
            - "--store-path=/store"
            - "--transport-host=$(TRANSPORT_PROTOCAL)://$(TRANSPORT_SERVICE).$(TRANSPORT_NAMESPACE).svc.cluster.local:$(TRANSPORT_PORT)"
            - "--api-port=8089"
          volumeMounts:
            - name: pubsubstore
              mountPath: /store
          ports:
            - name: metrics-port
              containerPort: 9091
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TRANSPORT_PROTOCAL
              value: "http"
            - name: TRANSPORT_SERVICE
              value: "hw-event-publisher-service"
            - name: TRANSPORT_NAMESPACE
              value: "openshift-bare-metal-events"
            - name: TRANSPORT_PORT
              value: "9043"
            - name: LOG_LEVEL
              value: "debug"
        - name: kube-rbac-proxy
          image: quay.io/coreos/kube-rbac-proxy:v0.5.0
          imagePullPolicy: Always
          args:
            - --logtostderr
            - --secure-listen-address=:8443
            - --tls-cipher-suites=TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
            - --upstream=http://127.0.0.1:9091/
            - --tls-private-key-file=/etc/metrics/tls.key
            - --tls-cert-file=/etc/metrics/tls.crt
          ports:
            - containerPort: 8443
              name: https
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - name: hw-event-proxy-certs
              mountPath: /etc/metrics
              readOnly: True
      volumes:
        - name: pubsubstore
          emptyDir: {}
        - name: hw-event-proxy-certs
          secret:
            secretName: hw-event-proxy-secret
